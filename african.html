	<body id="body" onload="start();">

        <p><label for="picker">Scripts: </label> 
                        <input type="radio" name="picker" value="0xa6a0-bamum.json" onclick="loadCharactersFile(this.value)" />Bamum &nbsp;&nbsp;
                        <input type="radio" name="picker" value="0x7c0-nko.json" onclick="loadCharactersFile(this.value)" />N'ko &nbsp;&nbsp;
                        <input type="radio" name="picker" value="0x2d30-tifinagh.json" onclick="loadCharactersFile(this.value)" />Tifinagh &nbsp;&nbsp;
                        <input type="radio" name="picker" value="0xa500-vai.json" onclick="loadCharactersFile(this.value)" />Vai
        </p>



<p><label for="style">Show as </label>
	    <input type="radio" name="style" value="table" checked="checked" onclick="changeListStyle('table')" id="label-table" /><label for="style-table">Table</label>
	    <input type="radio" name="style" value="list" onclick="changeListStyle('list')" id="label-list"/><label for="label-list">List<label></p>

		<div id="panel">
		<textarea id="input" dir="auto" autofocus onkeyup="updateInputLength()" placeholder="Type here your messageâ€¦"></textarea>
<p><button id="clear" onclick="document.getElementById('input').value = '';">Clear</button>
	<button id="tweet" onclick="document.location = 'https://twitter.com/?status='+ encodeURI(document.getElementById('input').value);">Tweet</button>
	<button id="post">Post</button>
	<button id="bCopy" onclick="window.prompt('Copy to clipboard: Ctrl+C, Enter', document.getElementById('input').value);">Copy</button> <!-- &nbsp;&nbsp;Input length: <span id="length"></span> <span id="value"></span> --> </p>
