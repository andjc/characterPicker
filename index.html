<!doctype html>
<html manifest="manifest.appcache">
	<head>
		<title>Character Picker</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="stylesheet.css" />
		<script src="characterPicker.js" type="text/javascript" />
	</head>

	<body id="body" onload="start();">
		<h1>Unicode characters picker</h1>
		<p>Use the form below to type your message, and add some characters that are not accessible from your current keyboard mapping from the list below. Please note that you won't see these special characters on other sites unless you have some Unicode 6 compliant fonts installed or thes website itself have loaded the fonts for you.</p>
		<p>For quick start, you may want to experiment with some <a onclick="loadCharactersFile('0x1f600-emoticons.json')">Emoji glyps</a> or some <a onclick="loadCharactersFile('0x1f300-miscellaneous_symbols_and_pictographs.json')">Pictographs</a>.</p>
		<div id="panel">
		<textarea id="input" dir="auto" autofocus onkeyup="updateInputLength()" placeholder="Type here your messageâ€¦"></textarea>
<p><button id="clear" onclick="document.getElementById('input').value = '';">Clear</button>
	<button id="tweet" onclick="document.location = 'https://twitter.com/?status='+ encodeURI(document.getElementById('input').value);">Tweet</button>
	
        <label for="blockSelection">Active keymap:</label>
        <select id="blockSelection" onchange="loadSelectedBlock(document.getElementById('blockSelection'));">
            <option value=""></option>
        </select>
	
		<label for="style">Show as </lable>
	    <input type="radio" name="style" value="table" checked="checked" onclick="changeListStyle('table')">Table</input>
	    <input type="radio" name="style" value="list" onclick="changeListStyle('list')">List</input>
	
	Input length: <span id="length"></span> <span id="value"></span>
	</div>
	
	<div id="buttons">
               <div class="big">Please select keymap above to start</div>
	</div>
	<p>CC-BY-SA <a href="http://tomercohen.com">Tomer Cohen</a>, 2011-2012. Source code available on <a href="https://github.com/tomer/characterPicker">github</a>.</p>
	<p>Symbola font borrowed from <a href="http://users.teilar.gr/~g1951d">http://users.teilar.gr/~g1951d</a>.
	</body>
</html>
